{% extends 'scoreboard/base.html' %}

{% block title %}Login - Scoreboard{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto;">
    <h1 style="text-align: center; margin-bottom: 2rem; color: #667eea;">ğŸ† Welcome Back</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required autofocus>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
            Login
        </button>
    </form>
</div>
{% endblock %}
